<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adaptive Speech-to-Text Demo</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      button { padding: 10px 16px; font-size: 14px; }
      pre { background: #f5f5f5; padding: 12px; overflow: auto; }
    </style>
  </head>
  <body>
    <h2>Adaptive Speech-to-Text (90 seconds)</h2>
    <p>This demo fetches a question from <code>/api/adaptive</code>, listens to your microphone for 90 seconds, and then submits the transcript as your answer.</p>
    <button id="start">Start Question</button>
    <button id="stop" disabled>Stop Early</button>
    <pre id="out"></pre>
    <script src="/js/adaptive-speech.js"></script>
  </body>
  </html>
